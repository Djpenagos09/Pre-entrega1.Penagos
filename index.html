<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Películas</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <div class="container">
      
        <div id="inicioSesionContainer">
            <input type="text" id="nombreUsuario" placeholder="Ingresa tu nombre">
            <button id="btnIniciarSesion">Iniciar Sesión</button>
        </div>

        <div id="contenidoPrincipal" style="display: none;">
        
            <div id="loadingSpinner" class="spinner" style="display: none;"></div>

            <div id="messageContainer"></div>

            <div id="peliculasContainer"></div>

            <div id="peliculasAlquiladasContainer">
                <h2>Películas Alquiladas</h2>
                <div id="listaPeliculasAlquiladas"></div>
            </div>
        </div>
    </div>

    <script src="./script/script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
