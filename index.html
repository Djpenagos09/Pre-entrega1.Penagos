<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Películas</title>
    <!-- Enlace al archivo CSS -->
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
        <!-- Título principal -->
        <div id="inicioSesionContainer">
            <input type="text" id="nombreUsuario" placeholder="Ingresa tu nombre">
            <button id="btnIniciarSesion">Iniciar Sesión</button>
        </div>
        <div id="contenidoPrincipal" style="display: none;">
            <div id="messageContainer"></div>
            <div id="peliculasContainer"></div>
        </div>
        <header>
            <h1>Catálogo de Películas</h1>
        </header>

        <!-- Contenedor para mostrar las películas -->
        <main>
            <section id="peliculasContainer" class="peliculas">
                <!-- Las tarjetas de películas se generan dinámicamente con JavaScript -->
            </section>
        </main>

        <!-- Contenedor para mostrar mensajes -->
        <footer>
            <div>LAS MEJORES PELICULAS</div>
            <div id="messageContainer" class="message">
                <!-- Los mensajes dinámicos aparecerán aquí -->
            </div>
        </footer>
    </div>

    <!-- Archivo JavaScript -->
    <script src="./script/script.js"></script>
</body>
</html>
